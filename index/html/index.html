<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>

    <h1 id="1">Hello World!</h1>
    <button onclick="callTejas()">Click me</button>

    <script>
        function callTejas() {
            // This code runs after the <h1> and <button> are loaded
            const heading = document.getElementById("1");
            heading.textContent = "Hi tejas";
        }
    </script>

</body>
</html>
