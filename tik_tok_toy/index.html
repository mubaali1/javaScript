<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Tic-Tac-Toe</h1>
    
    <main>
        <div id="mode-selection-container">
            <h2>Select Game Mode</h2>
            <button id="pvp-btn" class="mode-btn">Play with a Person</button>
            <button id="pvc-btn" class="mode-btn">Play with Computer</button>
            <button id="quit-btn" class="mode-btn">Quit</button>
        </div>

        <div id="name-input-container" class="hidden">
            <h2 id="name-heading">Enter Player Details</h2>
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player1-symbol" placeholder="Player 1 Symbol (1 char)" maxlength="1">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <input type="text" id="player2-symbol" placeholder="Player 2 Symbol (1 char)" maxlength="1">
            <button id="start-pvp-btn" class="start-btn">Start Game</button>
            <button id="back-from-names-btn" class="back-btn">Back</button>
        </div>

        <div id="starter-selection-container" class="hidden">
            <h2 id="starter-heading">Who wants to start?</h2>
            <button id="starter-p1-btn" class="starter-btn"></button>
            <button id="starter-p2-btn" class="starter-btn"></button>
            <button id="back-from-starter-btn" class="back-btn">Back</button>
        </div>

        <div id="game-container" class="hidden">
            <div class="box">
                <span>
                    <button class="ng">New Game</button>
                    <button id="rst">Reset</button>
                    <button id="back-to-menu-btn" class="back-btn">Back to Menu</button>
                </span>
                <p id="msg"></p>
            </div>
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
